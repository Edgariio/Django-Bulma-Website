{% extends 'demoapp/base.html' %}

{% block content %}
    <section class="section">
        {% if messages %}
            {% for message in messages %}
                <article class="message is-success">
                    <div class="message-body has-text-centered">
                        {{ message }}
                    </div>
                </article>
            {% endfor %}
        {% endif %}
        <div class="container">
            <span class = "title">
                Posts:
            </span>
            <br>
            <br>
            {% for post in posts %}
                <div class="container is-fluid">
                    <div class = "has-background-grey-lighter has-text-centered">
                        {{ post.comment }}
                        <br>
                        <br>
                        Date Posted: {{ post.created }} 
                        <br>
                        <a href="{% url 'edit' post.id %}">Edit</a> <a href="{% url 'delete' post.id %}">Delete</a>
                    </div>
                </div>
                <br>
            {% endfor %}
        </div>
    </section>
    <section class="section">
        <div class="columns is-centered">
            <div class="column is-half">
                <form method="POST">
                    {% csrf_token %}
                    <div class="field">
                        <div class="control">
                            <input name="comment" class="input has-text-centered" type="text" placeholder="Make a Post">
                        </div>
                            <div class="column is-offset-5">
                                <div class="control">
                                    <button type="submit" class="button is-link">Submit</button>
                                </div>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
