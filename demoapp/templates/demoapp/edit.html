{% extends 'demoapp/base.html' %}

{% block content %}
    <section class="section">
        <div class="columns is-centered">
            <div class="column is-half">
                <form method="POST">
                    {% csrf_token %}
                    <div class="field">
                        <div class="control">
                            <input name="comment" class="input" type="text" placeholder="{{ post.comment }}" value="{{ post.comment }}">
                        </div>
                        <br>
                        <div class="column is-offset-5">
                            <div class="control">
                                <button type="submit" class="button is-link">Edit Post</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
